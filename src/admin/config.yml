backend:
    name: git-gateway
    branch: main

local_backend: true
# change url to a link to the image you want to use, no file paths, must be a URL
# logo_url: https://codestitch.app/frontend/images/logo.png
logo_url: https://xow-mt.netlify.app/assets/images/logo-xow.webp

media_folder: "src/assets/images/blog"
public_folder: "/assets/images/blog"

collections:
    - name: "blog"
      label: "Blog"
      folder: "src/content/blog"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "URL Slug",
                name: "url",
                widget: "string",
                hint: 'Specify where the page will be written to. If you use "Blog Post", the post will be accessible from "blog/blog-post"',
            }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
          - { label: "Featured Image", name: "image", widget: "image" }
          - { label: "Image Caption", name: "imageAlt", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

    - name: "portfolio"
      label: "Portfolio"
      folder: "src/content/portfolio"
      media_folder: "/src/assets/images/portfolio"
      public_folder: "/assets/images/portfolio"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "URL Slug",
                name: "url",
                widget: "string",
                hint: '^ Specify where the page will be written to. If you use "Demo Project", the post will be accessible from "portfolio/demo-project"',
            }
          - { label: "Description", name: "description", widget: "string" }
          - {
                label: "Tags",
                name: "tags",
                widget: "select",
                multiple: true,
                min: 2,
                max: 4,
                options: ["Animation", "Branding", "Content", "Graphic Design"],
            }
          - { label: "Hero Image", name: "heroImage", widget: "image" }
          - {
                label: "Supporting Image 1",
                name: "supportingImage1",
                widget: "image",
                required: false,
            }
          - {
                label: "Supporting Image 2",
                name: "supportingImage2",
                widget: "image",
                required: false,
            }
          - {
                label: "Supporting Image 3",
                name: "supportingImage3",
                widget: "image",
                required: false,
            }
          - {
                label: "Supporting Image 4",
                name: "supportingImage4",
                widget: "image",
                required: false,
            }
          - {
                label: "Supporting Image 5",
                name: "supportingImage5",
                widget: "image",
                required: false,
            }
          - {
                label: "Supporting Image 6",
                name: "supportingImage6",
                widget: "image",
                required: false,
            }
