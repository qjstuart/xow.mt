{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/portfolio.css" />

    <!-- prettier-ignore-start -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Article",
            {% if title %}"headline": "{{ title }}",{% endif %}
            {% if image %}
                "image": ["{{ image }}"],
            {% endif %}
            {% if date %}"datePublished": "{{ date | postDate }}",{% endif %}
            {% if client.name %}
                "publisher": {
                    "@type": "Organization",
                    "name": "{{ client.name }}"
                },
            {% endif %}
            {% if author %}
                "author": [
                    {
                        "@type": "Person",
                        "name": "{{ author }}"
                    }
                ],
            {% endif %}
            {% if description %}"articleBody": "{{ description | safe }}",{% endif %}
            {% if client.domain and page.url %}"url": "{{ client.domain }}{{ page.url }}",{% endif %}
            {% if tags %}"articleSection": "{{ tags }}"{% endif %}
        }
    </script>
    <!-- prettier-ignore-end -->
{% endblock %}

{% block body %}

    <!--         Landing (Project Date + Title)       -->

    <section id="hero-section-works" class="hero-section-works">

                    <div class="elipse hide-mobile"></div>
                    <div class="tag vertical-mobile">

                        <p class="text-weight-medium caps w-dyn-bind-empty"></p>
                    </div>
                    <div class="elipse hide-mobile"></div>
                </div>
                <div class="heading">
                    <h1 class="heading-1 w-dyn-bind-empty"></h1>
                </div>
            </div>
        </div>
    </section>

    <!--               Project Hero Image             -->
